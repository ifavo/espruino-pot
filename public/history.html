<!DOCTYPE>
<html>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <body>
  <div class="container-fluid">
   <div class="row">
    <b>Temperature & Humidity (%)</b>
    <div class="col-12"><div id="chartTmp" class="c3"></div></div>
   </div>
   <div class="row">
    <b>Brightness (Lux)</b>
    <div class="col-12"><div id="chartLum" class="c3"></div></div>
   </div>
  </div>
  
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/c3.css" rel="stylesheet">
  
  <style>
   body {
    padding: 25px;
   }
  </style>


  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//rawgit.com/kvz/phpjs/master/functions/datetime/date.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="/javascript/c3.js"></script>
  <script>

	var QueryString = function () {
	  // This function is anonymous, is executed immediately and 
	  // the return value is assigned to QueryString!
	  var query_string = {};
	  var query = window.location.search.substring(1);
	  var vars = query.split("&");
	  for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
			// If first entry with this name
		if (typeof query_string[pair[0]] === "undefined") {
		  query_string[pair[0]] = pair[1];
			// If second entry with this name
		} else if (typeof query_string[pair[0]] === "string") {
		  var arr = [ query_string[pair[0]], pair[1] ];
		  query_string[pair[0]] = arr;
			// If third or later entry with this name
		} else {
		  query_string[pair[0]].push(pair[1]);
		}
	  } 
		return query_string;
	} ();

	var potServer = QueryString.server || "";
	var potTimeframe = QueryString.days || 1;

	var charts = {};

	function getData () {
		$.getJSON(potServer + '/api/raw/timeframe', {from: Math.floor(new Date().getTime()/1000) - (86400*potTimeframe), to: Math.floor(new Date().getTime()/1000)}, updateChartData);
	}
	
	function updateChartData(res) {
		if ( !res || !res.raw ) {
			return;
		}

		var labels = ['x'];
		var tmp = ['Temperature'];
		var hum = ['Humidity'];
		var lum = ['Luminosity'];
		for ( var i in res.raw ) {
			try {
				var data = JSON.parse(res.raw[i].packet);
				
				if ( !res.raw[i].time ) {
					continue;
				}
				labels.push(new Date(res.raw[i].time*1000));
				tmp.push(Number(data.tmp||0));
				hum.push(Number(data.hum||0));

				var lumVal = data.lum[0]?data.lum[0]:data.lum[16]/16;
				lum.push(lumVal);
			}
			catch (e) {
			}
		}
		charts.tmp.load({columns: [labels, tmp, hum]});
		charts.lum.load({columns: [labels, lum]});
	}
	
	function generateCharts () {
		charts.tmp = c3.generate({
			bindto: '#chartTmp',
			data: {
				x: 'x',
				columns: [],
				axes: {
		            Temperature: 'y',
        		    Humidity: 'y2'
		        },
				types: {
					Temperature: 'area',
					Humidity: 'area-spline'
				}
			},
			point: {
				show: false
			},
			axis: {
				x: {
					type: 'timeseries',
					tick: {
						format: '%Y-%m-%d %H:%i'
					}
				},
				y2: {
					show: true
				}
			},
			transition: {
				duration: 5000
		    }
		});

		charts.lum = c3.generate({
			bindto: '#chartLum',
			data: {
				x: 'x',
				columns: [],
				types: {
					Luminosity: 'area'
				}
			},
			point: {
				show: false
			},
			axis: {
				x: {
					type: 'timeseries',
					tick: {
						format: '%Y-%m-%d %H:%i'
					}
				}
			},
			transition: {
				duration: 5000
		    }
		});
	}
	
	generateCharts();
	getData();


  </script>
 </body>
</html>
